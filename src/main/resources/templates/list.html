<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <a th:href="@{/persons/create}" class = "btn btn-primary">Create</a>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Salary</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr data-th-each="person : ${persons}"> -->
                <tr data-th-each="person , state: ${persons}">
                    <p th:if = "${state.size gt 0}">

                        <td th:utext="${person.id}"></td>
                        <td th:utext="${person.firstName}"></td>
                        <td th:utext="${person.lastName}"></td>
                        <td th:utext="${person.email}"></td>
                        <td th:utext="${person.salary}"></td>
                        <!-- <td th:utext="${person.dob}"></td> -->
                        <td th:utext="${#dates.format(person.dob, 'dd/MM/yyyy')}"></td>
                        <!-- ${#dates.format(date, 'dd/MMM/yyyy HH:mm')} -->
                        

                    </p>
                    <p th:if = "${state.size le 0}">
                        No record found!
                    </p>

                    
                </tr>
            </tbody>
        </table>


    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
